    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <p class="logo">Amanda Martinez <span class="logo-span">| Front-End</span></p>

                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a href="index.html" id="item-menu" class="navbar-item">Informações</a>
                    <a href="habilidades.html" id="item-menu" class="navbar-item">Habilidades</a>
                    <a href="contato.html" id="item-menu" class="navbar-item">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="conteudo">
        <div class="container">
            <div class="columns">
                <!-- Coluna Foto e Resumo -->
                <div class="column is-3">
                    <article class="message is-light">
                        <div class="message-header">
                            <figure class="image">
                                <img src="imagens/amanda.PNG" alt="">
                            </figure>
                        </div>
                        <div class="message-body">
                            <h5 id="espacamento-bottom" class="title is-5">Amanda Martinez</h5>
                            <p id="espacamento-bottom" class="tag is-dark">Desenvolvedora Front-End</p>
                            <h5 class="title is-5">Telefone</h5>
                            <h5 class="subtitle is-6">(13)98164-4171</h5>
                            <h5 class="title is-5">Email</h5>
                            <h5  class="subtitle is-6"><a href="mailto:amanconde23@gmail.com">amanconde23@gmail.com</a></h5>
                            <h5 class="title is-5">Github</h5>
                            <h5 class="subtitle is-6"><a href="https://github.com/amanconde23" target="_blank"><i id="icone" class="fab fa-github fa-lg icone-espacamento"></i></a></h5>
                            <h5 class="title is-5">Linkedin</h5>
                            <h5 class="subtitle is-6"><a href="https://www.linkedin.com/in/amanda-conde-martinez/" target="_blank"><i id="icone" class="fab fa-linkedin fa-lg"></i></a></h5>
                        </div>
                    </article>
                </div>
                <!-- Form Contato -->
                <div class="column is-9">
                    <article class="message is-light">
                        <div class="message-header">
                            <p>Contato</p>
                        </div>
                        <div class="message-body">
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="Digite o seu email">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                </p>
                            </div>
                            <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Digite a sua mensagem"></textarea>
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-primary">Submit</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered conteudo-rodape">

        </div>
    </footer>

    <!-- Scripts -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
